<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改员工</title>
    <!--引入/src/resources/static下的css资源-->
    <link rel="stylesheet" th:href="@{/bootstrap.css}">

</head>
<body class="container">
<h3>修改员工信息</h3>
<br/>

<!--在我们这个逻辑内，员工应该是只可以修改自己的名字和性别，名字和职位录入之后是不可变的。-->
<!--因为我们是修改，所以应该是在已经存在的employee上修改，所以我们应该传递一个已经存在的employee，为每个值设置默认值-->
<!--设置了默认值之后，我们要控制name和job这两个默认值不可变。所以为input指定readonly-->
<form th:action="@{/employee/update}" th:object="${employee}" method="post" class="form-horizontal"><!--美化表单，先设置水平-->

    <div class="form-group"><!--表单基础样式-->
        <label class="col-sm-2 control-label">名字:</label>
        <div class="col-sm-5"><!--设置宽度-->
            <input type="text" id="name" name="name" th:value="*{name}" readonly><!--选择变量表达式获取名字-->
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">职业:</label>
        <div class="col-sm-5">
            <input type="text" id="job" name="job" th:value="*{job}" readonly>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">生日</label>
        <div class="col-sm-5">
            <input type="text" id="birthday" name="birthday" th:value="*{birthday}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">性别</label>
        <div class="col-sm-5">
            <input type="text" id="sex" name="sex" th:value="*{sex}">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-5 col-sm-offset-2"><!--添加宽度和偏移量-->
            <input type="submit" value="submit">
        </div>
    </div>
</form>
</body>
</html>
